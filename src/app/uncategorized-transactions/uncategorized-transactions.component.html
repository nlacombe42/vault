<section>
	<h2>Uncategorized Transactions</h2>
	<md-list>
		<ng-template ngFor [ngForOf]="displayedTransactions | groupBy:'dateOnly'" let-transactionsForDate>
			<h3 md-subheader>{{transactionsForDate.key | localdate}}</h3>

			<md-list-item *ngFor="let transaction of transactionsForDate.value"
						  (click)="openSelectCategoryDialog()"
						  class="list-box">
				<p md-line class="align-left">{{transaction.description}}</p>
				<p md-line class="align-left">
					<amount [amount]="transaction.amount"></amount>
				</p>
			</md-list-item>
		</ng-template>
	</md-list>
</section>
