<section class="month-picker">
	<button mat-button (click)="previous()" class="left-button">
		<mat-icon>keyboard_arrow_left</mat-icon>
	</button>
	<span class="month-label">{{monthDate | localmonth}}</span>
	<button mat-button (click)="next()" class="right-button">
		<mat-icon>keyboard_arrow_right</mat-icon>
	</button>
</section>
